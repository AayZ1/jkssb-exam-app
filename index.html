<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JKSSB Practice Test</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
 <body>

  <div id="app">

    <!-- TOP BAR -->
    <header id="topBar">
      <div id="timer">00:00</div>
      <div id="progressText"></div>
    </header>

    <!-- PROGRESS BAR -->
    <div id="progressContainer">
      <div id="progressFill"></div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="content">

      <h1>JKSSB Exam App</h1>

      <!-- CATEGORY SELECTION -->
      <div id="categoryBox">
        <button onclick="startMockTest()">Full Length Mock</button>
        <button onclick="startCategory('JK_GK')">JK GK</button>
        <button onclick="startCategory('POLITY')">Polity</button>
        <button onclick="startCategory('HISTORY')">History</button>
      </div>

      <!-- QUESTION & OPTIONS -->
      <div id="question"></div>
      <div id="options"></div>

    </main>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/test.js"></script>

</body>

</body>


</html>
