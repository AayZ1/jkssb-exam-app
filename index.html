<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JKSSB Exam App</title>

  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- ================= APP CONTAINER ================= -->
  <!-- LOGIN SCREEN -->
  <div id="login">
    <div class="login-card">
      <h2>Login</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="login()">Login / Sign Up</button>

      <p id="loginMsg"></p>
    </div>
  </div>

  <!-- ONBOARDING SCREEN -->
  <div id="onboarding">
    <div class="onboarding-card">
      <h2>Welcome to JKSSB Exam App</h2>
      <p>
        Practice JKSSB exams with real exam-like tests,
        instant analysis, and progress tracking.
      </p>

      <ul>
        <li>âœ” Category-wise practice</li>
        <li>âœ” Full length mock tests</li>
        <li>âœ” Progress & performance analysis</li>
        <li>âœ” Mobile-friendly & fast</li>
      </ul>

      <button onclick="finishOnboarding()">Start Preparation</button>
    </div>
  </div>

  <div id="app">

    <!-- TOP BAR -->
    <button onclick="logout()">Logout</button>

    <header id="topBar">
      <div id="timer">00:00</div>
      <div id="progressText"></div>
    </header>

    <!-- PROGRESS BAR -->
    <div id="progressContainer">
      <div id="progressFill"></div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="content">

      <h1>JKSSB Exam App</h1>

      <!-- CATEGORY SELECTION -->
      <div id="categoryBox">
        <button disabled onclick="startMockTest()">Full Length Mock</button>
        <button disabled onclick="startCategory('JK_GK')">JK GK</button>
        <button disabled onclick="startCategory('POLITY')">Polity</button>
        <button disabled onclick="startCategory('HISTORY')">History</button>
      </div>


      <!-- QUESTION & OPTIONS -->
      <div id="question"></div>
      <div id="options"></div>

    </main>

  </div>
  <!-- ================= END APP ================= -->

  <!-- ================= BOTTOM NAVIGATION ================= -->
  <nav id="bottomNav">
    <button onclick="setActiveNav(0); goHome()">ğŸ <span>Home</span></button>
    <button onclick="setActiveNav(1); showProgress()">ğŸ“ˆ<span>Progress</span></button>
    <button onclick="setActiveNav(2); showSectionAnalysis()">ğŸ“Š<span>Analysis</span></button>
    <button onclick="setActiveNav(3); startReview()">ğŸ“„<span>Review</span></button>
  </nav>


  <!-- ================= MAIN SCRIPT ================= -->
  <script src="js/test.js"></script>

</body>

</html>
