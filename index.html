<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JKSSB Exam App</title>

  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- ================= APP CONTAINER ================= -->
  <div id="app">

    <!-- TOP BAR -->
    <header id="topBar">
      <div id="timer">00:00</div>
      <div id="progressText"></div>
    </header>

    <!-- PROGRESS BAR -->
    <div id="progressContainer">
      <div id="progressFill"></div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="content">

      <h1>JKSSB Exam App</h1>

      <!-- CATEGORY SELECTION -->
      <div id="categoryBox">
        <button onclick="startMockTest()">Full Length Mock</button>
        <button onclick="startCategory('JK_GK')">JK GK</button>
        <button onclick="startCategory('POLITY')">Polity</button>
        <button onclick="startCategory('HISTORY')">History</button>
      </div>

      <!-- QUESTION & OPTIONS -->
      <div id="question"></div>
      <div id="options"></div>

    </main>

  </div>
  <!-- ================= END APP ================= -->

  <!-- ================= BOTTOM NAVIGATION ================= -->
  <nav id="bottomNav">
    <button onclick="setActiveNav(0); goHome()">ğŸ <span>Home</span></button>
    <button onclick="setActiveNav(1); showProgress()">ğŸ“ˆ<span>Progress</span></button>
    <button onclick="setActiveNav(2); showSectionAnalysis()">ğŸ“Š<span>Analysis</span></button>
    <button onclick="setActiveNav(3); startReview()">ğŸ“„<span>Review</span></button>
  </nav>


  <!-- ================= MAIN SCRIPT ================= -->
  <script src="js/test.js"></script>

</body>

</html>
